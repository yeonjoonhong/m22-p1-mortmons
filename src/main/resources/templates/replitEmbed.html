<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head>
    <title>Replit</title>
    <div layout:fragment="head" th:remove="tag">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <!-- start custom head snippets, customize with your own _includes/head-custom.html file -->

        <!-- Setup theme-color -->
        <!-- start theme color meta headers -->

        <style>
            h1, h2, h3, h4, h5, h6, h7, th
            {
                font-weight: normal;
            }
        </style>

        <style>@media print {#ghostery-tracker-tally {display:none !important}}</style>

    </div>

</head>
<div layout:fragment="body" th:remove="tag">
<body>
    <iframe frameborder="0" width="100%" height="500px" src="https://replit.com/@ritza/demo-embed?embed=true"></iframe>
</body>
</div>
</html>
